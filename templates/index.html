<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome â€” Collaborative Ideas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-sky-50 flex items-center">
    <main class="max-w-3xl mx-auto p-8">
      <section class="bg-white/80 p-8 rounded-2xl shadow-xl glass">
        <h1 class="text-3xl font-bold text-indigo-700 mb-2">Collaborative Idea Sessions</h1>
        <p class="text-gray-600 mb-6">Create or join a live session to brainstorm with others in real time.</p>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Create new session</label>
            <div class="mt-2 flex gap-2">
              <input id="new_session_input" class="w-full px-3 py-2 border rounded-lg" placeholder="Enter session id (or leave blank)" />
              <button id="create_btn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg">Create</button>
            </div>
            <p class="text-xs text-gray-500 mt-2">Tip: use short ids like <code>team1</code> or <code>session-42</code>.</p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Join session</label>
            <div class="mt-2 flex gap-2">
              <input id="join_session_input" class="w-full px-3 py-2 border rounded-lg" placeholder="session id to join" />
              <button id="join_btn" class="px-4 py-2 bg-green-600 text-white rounded-lg">Join</button>
            </div>
          </div>
        </div>

        <hr class="my-6" />

        <p class="text-sm text-gray-600">Or try a demo session:</p>
        <div class="mt-3">
          <a href="/session/demo" class="inline-block px-4 py-2 bg-indigo-100 text-indigo-700 rounded-lg">Open demo session</a>
        </div>
      </section>
    </main>

    <script>
      function goToSession(id){
        if(!id) return;
        location.href = '/session/' + encodeURIComponent(id);
      }

      document.getElementById('create_btn').addEventListener('click', ()=>{
        let id = document.getElementById('new_session_input').value.trim();
        if(!id) id = 's_' + Math.random().toString(36).slice(2,9);
        goToSession(id);
      });

      document.getElementById('join_btn').addEventListener('click', ()=>{
        const id = document.getElementById('join_session_input').value.trim();
        if(id) goToSession(id);
      });
    </script>
  </body>
</html>
